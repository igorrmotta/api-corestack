version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/queries"
    schema: "../../db/migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/repository/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "jsonb"
            go_type: "json.RawMessage"
            import: "encoding/json"
